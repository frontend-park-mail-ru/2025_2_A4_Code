<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="lable">
            <h1>
                Регистрация<br>в
                <span class="logo">
                    <img src="images/blue_logo.svg" alt="blue_logo">
                </span>
                почту
            </h1>
        </div>
        <div class="regform">
            <div class="regform-group">
                <input type="text" id="publicname" placeholder="Ваше имя"  name="publicname">
                <input type="text" id="username" placeholder="Логин"  name="username">
                <input type="text" id="birthday" placeholder="Дата рождения"  name="birthday">
            </div>
            <div class="checkbox">
                <pre>Пол:        Женский</pre><input type="radio" name="gender" value="female">
                <pre>      Мужской</pre><input type="radio" name="gender" value="male">
            </div>
            <div class="regform-group">
                <input type="password" id="password" placeholder="Пароль" name="password">
                <input type="repeatpassword" id="repeatpassword" placeholder="Повторите пароль" name="repeatpassword"> 
            </div>
        </div>
        <div class="button">
            <button class="btn">Зарегистрироваться</button>
        </div>
        <div class="alreadyexcist">
            
            <h3> Есть аккаунт?</h3>
            <div>
                <a href="auth_mail.html" class="btn-enter">Войти</a>
            </div>
        </div>
    </div>
</body>
</html>

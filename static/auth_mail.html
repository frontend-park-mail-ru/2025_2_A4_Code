<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Вход</title>
</head>
<body>
    <div class="form">
        <div class="lable">
            <h1>
                Вход в А4 почту
            </h1>
        </div>
        <div class="bigslider">
            <div class="smallslider_for_mail">
                <h2>
                    Почта
                </h2>
            </div> 
            <a href="auth_phone.html" class="btn-link">Телефон</a>
        </div>
        <div class="infoform">
            <div class="infoform-group">
                <input type="text" id="login" placeholder="Логин или email"  name="login">
            </div>

            <div class="infoform-group">
                <input type="password" id="password" placeholder="Пароль" name="password">
                <a href="#" class="forgotpassword">Забыли пароль?</a>
            </div>
        </div>
        <div class="buttons">
            <a href="mail_list.html" class="btn">Войти</a>
            <a href="registration.html" class="btn">Зарегистрироваться</a>
        </div>
        <div class="bottom">
            <h5>
                Войти с помощью
            </h5>
            <div class="icon-container">
                <div class="icon">
                    <img src="images/vk.jpeg" alt="vk">
                </div>
                <div class="icon">
                    <img src="images/tg.jpeg" alt="tg">
                </div>
                <div class="icon">
                    <img src="images/apid.jpeg" alt="apple id">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="inbox.css">
    <title>А4 Почта</title>
</head>
<body>
<div class="navbar">
    <div class="logo" >A4 почта</div>
    <div class="search-box">
        <input type="text" placeholder="Поиск" class="search">
    </div>
    <div class="actions">
        <div class="icon">
            <img src="images/vk.jpeg" alt="vk">
        </div>
        <div class="icon">
            <img src="images/tg.jpeg" alt="tg">
        </div>
        <div class="icon">
            <img src="images/apid.jpeg" alt="apple id">
        </div>
    </div>
</div>
</div>

<div class="content-row">
    <div class="sidebar">
        <button class="folder-btn">Избранные</button>
        <button class="folder-btn">Входящие &gt;</button>
        <button class="folder-btn">Отправленные</button>
        <button class="folder-btn">Черновики</button>
        <button class="folder-btn">Удаленные</button>
        <button class="folder-btn">Заметки</button>
        <button class="folder-btn">Спам</button>
    </div>
    <div class="maincontent">

        <div class="sidebar_mail">
            <div class="topbut">
                <button class="topbut-btn">+ Создать</button>
                <button class="topbut-btn">Отметить</button>
            </div>
            <div id="messages-list"></div>
            <script id="messages-template" type="text/x-handlebars-template">
                
                {{#if body.messages.length}}
                    {{#each body.messages}}
                        <button class="new-mail-btn">{{snippet}}</button>
                    {{/each}}
                {{else}}
                    <div class="mail-empty">Нет писем</div>
                {{/if}}
            </script>
                    
        </div>

        <div class="letter">
            <div class="before_letter">
                <div class="string-box">
                    <input type="text" placeholder="Кому" class="string">
                </div>
                <div class="string-box">
                    <input type="text" placeholder="Копия" class="string">
                </div>
            </div>
            <div class="content">
            </div>
            <div class="under_letter">
                <div>
                    <button class="send-btn">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../scripts/inbox.js"></script>
</body>
